<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Agenda Interativa</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="boxleft">
                <h1>Contato</h1>
                <form id="form-contact" class="form">
                    <div class="name-contact">
                        <img src="./assets/img/User.png.png" alt="Ícone de usuário">
                        <input type="text" id="name" required placeholder="Nome">
                    </div>
                    <div class="phone-contact">
                        <img src="./assets/img/Telephone.png.png" alt="ìcone de telefone">
                        <input type="text" id="phone" size="20" maxlength="14" onkeypress="mask(this)" required placeholder="Telefone">
                    </div>
                    <button class="btn-save" id="btn-contact" type="submit">Salvar</button>
                </form>
            </div>
            <div class="boxright">
                <div class="img-schedule">
                    <img src="./assets/img/notebook.png" alt="Ícone de uma agenda">
                </div>
                <div class="table">
                    <div class="row">
                        <div class="col col-left">Nome</div>
                        <div class="col col-right">Telefone</div>
                    </div>
                    <div id="new-row"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
